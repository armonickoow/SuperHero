<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuentra tu SuperHero</title>
    
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css"
        integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R"
        crossorigin="anonymous"
    />
    <!--css-->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <!--Encabezado-->
    <header class="w-100">
        <div class="container">
            <div class="row py-1 mb-3">
                <img src="assets/img/sh2.jpg" alt="Super Herp" height="70" />
                    <h1 class="my-auto">
                    Super<span class="font-weight-bold text-primary">Hero</span>
                    </h1>
                        
                </div>
            </div>
    </header>

    <main>
        <div class="container py-2" id="mensajeError">
            <div class="input-group">
                <input
                    id="input-hero"
                    type="number"
                    class="form-control col-12 col-lg-auto"
                    placeholder="Ingresa el ID de tu Héroe"
                    aria-label="Recipient's username with two button addons"
                    aria-describedby="button-addon4"
                />
            <div
                class="
                col-12 col-lg-4
                pt-3 pt-lg-0
                d-inline-flex
                justify-content-center
                "
                id="button-addon4"
            >
            <button
                id="btn-buscar"
                class="btn btn-outline-success mr-1"
                type="button"
            >
                Buscar Héroe
            </button>
            <button
                id="btn-random"
                class="btn btn-outline-primary ml-1"
                type="button"
            >
                Héroe al Azar
            </button>
            </div>
        </div>
        </div>

        <div class="container pt-5">
            <div class="row">
                <div class="col-12 col-lg-7" id="contenedor-tarjeta">
                    <div class="card mb-3 overflow-hidden">
                        <div class="row no-gutters">
                            <div class="col-12 col-md-5" id="hero-img"></div>
                                <div class="col-12 col-md-7">
                                    <div class="card-body"></div>
                                </div>
                        </div>
                </div>
        </div>
            <div
                class="col-12 col-lg-5 pb- mt-3 mt-lg-0 my-lg-auto"
                id="grafico"
            ></div>
            </div>
        </div>
    </main>

    <img src="assets/img/sh1.jpg" class="sh1" alt="">

    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"
    ></script>
    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/main.js"></script>

    </body>
</html>
